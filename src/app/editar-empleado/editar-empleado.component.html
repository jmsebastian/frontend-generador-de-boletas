<div>
  <br/>
  <h3 class="title has-text-centered">Editar Empleado</h3>
  <br/>
</div>

<div class="columns is-mobile">
  <div class="column is-half is-offset-one-quarter">
    <div class="field">
      <label class="label">Nombre(s)</label>
      <div class="control">
        <input class="input" type="text" placeholder="">
      </div>
    </div>

    <div class="field">
      <label class="label">Apellidos</label>
      <div class="control">
        <input class="input" type="text" placeholder="">
      </div>
    </div>

    <div class="field">
      <label class="label">Carnet de Identidad</label>
      <div class="control">
        <input class="input" type="number" placeholder="">
      </div>
    </div>

    <div class="field">
      <label class="label">Cargo</label>
      <div class="control">
        <input class="input" type="number" placeholder="">
      </div>
    </div>


    <div class="field">
      <label class="label">Correo</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Email input" value="example@domain.com">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <p class="help is-danger">This email is invalid</p>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Registrar</button>
      </div>
      <div class="control">
        <button class="button is-danger">Cancelar</button>
      </div>
    </div>
  </div>
</div>
